<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarius Countdown</title>
    <!-- Nhúng font chữ hacker từ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* --- BẮT ĐẦU PHẦN CSS --- */
        :root {
            --hacker-green: #00ff41;
            --background-color: #000;
            --scanline-color: rgba(0, 0, 0, 0.3);
            --noise-opacity: 0.07;
        }

        body {
            background-color: var(--background-color);
            color: var(--hacker-green);
            font-family: 'VT323', monospace; /* Sử dụng font hacker */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            text-shadow: 0 0 5px var(--hacker-green);
        }

        /* --- NỀN STARFIELD --- */
        @keyframes move-stars {
            from { transform: translateY(0); }
            to { transform: translateY(-2000px); }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: block;
            background: transparent;
            z-index: 0;
        }

        .stars-small {
            animation: move-stars 150s linear infinite;
            background-image: radial-gradient(1px 1px at 20px 30px, #eee, transparent),
                              radial-gradient(1px 1px at 40px 70px, #fff, transparent),
                              radial-gradient(1px 1px at 50px 160px, #ddd, transparent),
                              radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                              radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                              radial-gradient(1px 1px at 160px 120px, #ddd, transparent);
            background-size: 200px 200px;
        }

        .stars-medium {
            animation: move-stars 100s linear infinite;
            background-image: radial-gradient(2px 2px at 10px 90px, #fff, transparent),
                              radial-gradient(2px 2px at 30px 10px, #ddd, transparent),
                              radial-gradient(2px 2px at 110px 30px, #fff, transparent),
                              radial-gradient(2px 2px at 140px 150px, #ddd, transparent),
                              radial-gradient(2px 2px at 180px 90px, #fff, transparent);
            background-size: 300px 300px;
            background-position: 20px 20px;
        }

        .stars-large {
            animation: move-stars 50s linear infinite;
            background-image: radial-gradient(3px 3px at 50px 50px, #fff, transparent),
                              radial-gradient(3px 3px at 100px 200px, #ddd, transparent),
                              radial-gradient(3px 3px at 200px 100px, #fff, transparent);
            background-size: 400px 400px;
            background-position: 30px 30px;
        }
        /* --- KẾT THÚC NỀN STARFIELD --- */
        
        /* Lớp phủ hiệu ứng tổng hợp */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        /* Hiệu ứng nhiễu sóng (noise) */
        .overlay::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: var(--noise-opacity);
            animation: noise-flicker 0.15s linear infinite;
        }
        
        /* Hiệu ứng đường quét (scanlines) màn hình CRT */
        .overlay::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, var(--scanline-color) 50%);
            background-size: 100% 4px;
            animation: flicker 0.1s infinite;
        }

        .container {
            animation: fadeIn 2s ease-in-out;
            z-index: 10;
        }

        .title {
            font-size: 5rem;
            color: var(--hacker-green);
            text-shadow: 0 0 5px var(--hacker-green), 0 0 15px var(--hacker-green), 0 0 25px var(--hacker-green);
            margin-bottom: 40px;
            letter-spacing: 5px;
            animation: text-flicker 3s linear infinite;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .time-block {
            display: flex;
            flex-direction: column;
        }

        .time-block span:first-child {
            font-size: 4rem;
            padding: 15px;
            background: transparent;
            border: 2px solid var(--hacker-green);
            border-radius: 5px;
            min-width: 100px;
            box-shadow: inset 0 0 10px var(--hacker-green);
            transition: all 0.2s ease-in-out;
        }

        .time-block span:first-child:hover {
            background: rgba(0, 255, 65, 0.1);
        }

        .label {
            font-size: 1.2rem;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        .message {
            font-size: 3rem;
            display: none;
            color: #ff3b3b;
            text-shadow: 0 0 10px #ff3b3b;
            animation: fadeIn 2s;
        }
        
        .footer-info {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            font-size: 1.2rem;
            opacity: 0.8;
            letter-spacing: 1.5px;
            z-index: 20;
        }

        .footer-info p {
            margin: 5px 0;
        }

        .footer-info a {
            color: var(--hacker-green);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-info a:hover {
            background: var(--hacker-green);
            color: var(--background-color);
            text-shadow: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes noise-flicker {
            0% { opacity: var(--noise-opacity); }
            50% { opacity: calc(var(--noise-opacity) * 1.5); }
            100% { opacity: var(--noise-opacity); }
        }

        @keyframes flicker {
            0% { opacity: 0.2; } 2% { opacity: 1; } 8% { opacity: 0.2; } 9% { opacity: 1; } 12% { opacity: 0.2; } 20% { opacity: 1; } 25% { opacity: 0.3; } 30% { opacity: 1; } 70% { opacity: 0.7; } 72% { opacity: 0.2; } 77% { opacity: .9; } 100% { opacity: .9; }
        }

        @keyframes text-flicker {
            0% { opacity:0.1; text-shadow: 0 0 5px var(--hacker-green); } 2% { opacity:1; text-shadow: 0 0 15px var(--hacker-green); } 8% { opacity:0.1; text-shadow: 0 0 5px var(--hacker-green); } 9% { opacity:1; text-shadow: 0 0 15px var(--hacker-green); } 12% { opacity:0.1; text-shadow: 0 0 5px var(--hacker-green); } 20% { opacity:1; text-shadow: 0 0 25px var(--hacker-green); } 25% { opacity:0.3; text-shadow: 0 0 5px var(--hacker-green); } 30% { opacity:1; text-shadow: 0 0 15px var(--hacker-green); } 70% { opacity:0.7; text-shadow: 0 0 5px var(--hacker-green); } 72% { opacity:0.2; text-shadow: 0 0 15px var(--hacker-green); } 77% { opacity:.9; text-shadow: 0 0 25px var(--hacker-green); } 100% { opacity:.9; text-shadow: 0 0 5px var(--hacker-green); }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2.8rem;
            }
            .countdown {
                flex-direction: column;
                gap: 20px;
            }
            .time-block span:first-child {
                font-size: 3rem;
                min-width: 80px;
                padding: 15px;
            }
            .footer-info {
                font-size: 1rem;
                bottom: 15px;
            }
        }
        /* --- KẾT THÚC PHẦN CSS --- */
    </style>
</head>
<body>
    <!-- --- BẮT ĐẦU PHẦN HTML --- -->
    
    <!-- Nền Starfield -->
    <div class="stars stars-small"></div>
    <div class="stars stars-medium"></div>
    <div class="stars stars-large"></div>

    <!-- Lớp phủ hiệu ứng (Nhiễu sóng, đường quét) -->
    <div class="overlay"></div>

    <audio id="background-music" loop autoplay>
        <source src="Call of Silence (Ymir's theme) - Attack on Titan S2 OST [Piano] - Hiroyuki Sawano.mp4" type="audio/mp4">
        Trình duyệt của bạn không hỗ trợ phát âm thanh.
    </audio>

    <div class="container">
        <h1 class="title">AQUARIUS</h1>
        <div id="countdown" class="countdown">
            <div class="time-block">
                <span id="hours">00</span>
                <span class="label">Giờ</span>
            </div>
            <div class="time-block">
                <span id="minutes">00</span>
                <span class="label">Phút</span>
            </div>
            <div class="time-block">
                <span id="seconds">00</span>
                <span class="label">Giây</span>
            </div>
        </div>
        <div id="message" class="message">ACCESS GRANTED</div>
    </div>

    <div class="footer-info">
        <p>WWW.F168.CODES</p>
        <p><a href="https://t.me/longbaoF168" target="_blank" rel="noopener noreferrer">LIÊN HỆ LONG BẢO</a></p>
    </div>
    <!-- --- KẾT THÚC PHẦN HTML --- -->

    <script>
        // --- BẮT ĐẦU PHẦN JAVASCRIPT ---
        document.addEventListener('DOMContentLoaded', () => {
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const countdownEl = document.getElementById('countdown');
            const messageEl = document.getElementById('message');

            let targetDate = new Date();
            targetDate.setHours(19, 10, 0, 0);

            if (new Date().getTime() > targetDate.getTime()) {
                targetDate.setDate(targetDate.getDate() + 1);
            }
            
            const countdownEndDate = targetDate.getTime();

            const updateCountdown = () => {
                const now = new Date().getTime();
                const distance = countdownEndDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    countdownEl.style.display = 'none';
                    messageEl.style.display = 'block';
                    return;
                }

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                hoursEl.textContent = hours.toString().padStart(2, '0');
                minutesEl.textContent = minutes.toString().padStart(2, '0');
                secondsEl.textContent = seconds.toString().padStart(2, '0');
            };

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown();

            const backgroundMusic = document.getElementById('background-music');
            backgroundMusic.volume = 0.5; 

            const playMusic = () => {
                backgroundMusic.play().then(() => {
                    document.body.removeEventListener('click', playMusic);
                }).catch(error => {
                    console.log("User interaction needed to play audio.", error);
                });
            };
            document.body.addEventListener('click', playMusic);
        });
        // --- KẾT THÚC PHẦN JAVASCRIPT ---
    </script>
</body>
</html>
