        // Three.js background setup
        import * as THREE from 'three';
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#bg-canvas'),
            alpha: true,
            antialias: true,
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 5;
        const particleCount = 1500;
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const color = new THREE.Color();
        for (let i = 0; i < particleCount; i++) {
            const x = (Math.random() - 0.5) * 10;
            const y = (Math.random() - 0.5) * 10;
            const z = (Math.random() - 0.5) * 10;
            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;
            const randomColor = Math.random();
            if (randomColor > 0.66) color.set(0x2563eb);
            else if (randomColor > 0.33) color.set(0xdb2777);
            else color.set(0x4ade80);
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;
        }
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        const material = new THREE.PointsMaterial({ size: 0.025, vertexColors: true, transparent: true, opacity: 0.8, depthWrite: false });
        const particles = new THREE.Points(geometry, material);
        scene.add(particles);
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2) / 1000;
            mouseY = (event.clientY - window.innerHeight / 2) / 1000;
        });
        const clock = new THREE.Clock();
        const animate = () => {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();
            particles.rotation.y = elapsedTime * 0.1;
            particles.rotation.x = elapsedTime * 0.05;
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
        };
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

                             const minutes = Math.floor((timeLeft / 1000 / 60) % 60);

                             setCooldownString(`${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`);

                        set(typingRef, { isTyping: false });
                    }
                } catch (error) {
                    console.error("Lỗi khi gửi tin nhắn:", error);
                    sfx.error();
                }
            };
            
            const handleStartEdit = (msg) => {
                setEditingMsg({ id: msg.id, text: msg.text || '' });
            };

            const handleCancelEdit = () => {
                setEditingMsg({ id: null, text: '' });
            };

            const handleSaveEdit = async () => {
                if (!editingMsg.id || !currentChat) return;
                const msgDocRef = doc(db, 'user_chats', currentChat.id, 'messages', editingMsg.id);
                try {
                    await updateDoc(msgDocRef, {
                        text: editingMsg.text,
                        edited: true,
                        editedAt: serverTimestamp()
                    });
                    handleCancelEdit();
                    sfx.confirm();
                } catch (error) {
                    console.error("Error updating message:", error);
                    sfx.error();
                }
            };

            const handleBroadcast = async () => {
                if (broadcastMessage.trim() === '' || conversations.length === 0) return;
                sfx.confirm();
                const batch = writeBatch(db);
                conversations.forEach(conv => {
                    const messageRef = doc(collection(db, 'user_chats', conv.id, 'messages'));
                    batch.set(messageRef, {
                        type: 'broadcast',
                        content: { text: broadcastMessage.trim() },
                        senderId: 'AQUARIUS_SYSTEM',
                        timestamp: serverTimestamp(),
                        reactions: {}
                    });
                    const convRef = doc(db, 'user_chats', conv.id);
                    batch.update(convRef, { lastUpdate: serverTimestamp(), isRead: false });
                });
                await batch.commit();
                setBroadcastMessage('');
                setShowBroadcastModal(false);
            };
            
            const handleSendWarning = () => {
                if (!warningInput.trim() || !currentChat) return;
                handleSendMessage('warning', { text: warningInput.trim() });
                setWarningInput(''); 
            };

            return (
                 <Fragment>
                    <div className="h-screen w-screen flex items-center justify-center p-4">
                        <div className="w-full h-full max-w-7xl ui-frame no-padding flex overflow-hidden">
                            <div className="w-1/3 border-r border-[var(--border-color)] flex flex-col">
                                <header className="p-4 border-b border-[var(--border-color)] flex-shrink-0 flex justify-between items-center">
                                    <h2 className="text-xl font-bold text-slate-800">Bảng điều khiển</h2>
                                    <button onClick={onLogout} className="secondary-btn px-3 py-1.5 text-sm">Đăng xuất</button>
                                </header>
                                <div className="p-4 border-b border-[var(--border-color)]">
                                    <h3 className="font-orbitron font-bold text-slate-700 mb-2">NGƯỜI DÙNG ONLINE ({onlineUsers.length})</h3>
                                    <div className="max-h-32 overflow-y-auto custom-scrollbar space-y-2">
                                        {onlineUsers.map(user => (
                                            <div key={user.uid} className="flex items-center space-x-2 p-1 bg-slate-200/50 rounded-lg">
                                                <img src={user.avatarUrl} className="w-8 h-8 rounded-full" onError={(e) => { e.target.onerror = null; e.target.src=`https://placehold.co/32x32/e2e8f0/64748b?text=${(user.username || '?').charAt(0).toUpperCase()}`; }} />
                                                <span className="font-semibold text-sm text-slate-700">{user.username}</span>
                                            </div>
                                        ))}
                                    </div>
                                    <button onClick={() => setShowBroadcastModal(true)} className="w-full primary-btn mt-3 text-sm py-2" style={{'--primary-color': 'var(--success-color)'}}>Gửi Thông Báo Chung</button>
                                </div>
                                <div className="flex-1 overflow-y-auto custom-scrollbar">
                                    {conversations.map(conv => (
                                        <div key={conv.id} onClick={() => setCurrentChat(conv)} className={`p-4 cursor-pointer border-b border-slate-200 flex justify-between items-center transition-colors duration-200 ${currentChat?.id === conv.id ? 'bg-blue-100' : 'hover:bg-slate-100'}`}>
                                            <div className="flex items-center space-x-3">
                                                <img src={conv.avatarUrl} className="w-10 h-10 rounded-full" onError={(e) => { e.target.onerror = null; e.target.src=`https://placehold.co/40x40/e2e8f0/64748b?text=${(conv.username || '?').charAt(0).toUpperCase()}`; }} />
                                                <div>
                                                    <p className="font-semibold text-slate-800">{conv.username}</p>
                                                    <p className="text-xs text-slate-500">ID: {conv.id.slice(0, 8)}...</p>
                                                </div>
                                            </div>
                                            {conv.isRead === false && conv.id !== currentChat?.id && <div className="w-3 h-3 bg-blue-500 rounded-full shadow-lg shadow-blue-500/50"></div>}
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="w-2/3 flex flex-col bg-slate-50">
                               {currentChat ? (
                                    <Fragment>
                                        <header className="p-4 border-b border-[var(--border-color)] flex-shrink-0 bg-white">
                                            <h2 className="text-xl font-bold text-slate-800">Kênh: {currentChat.username}</h2>
                                        </header>
                                        <main className="flex-1 p-4 overflow-y-auto custom-scrollbar">
                                            {messages.map(msg => 
                                                <MessageRenderer 
                                                    key={msg.id}
                                                    msg={msg}
                                                    currentUser={currentUser}
                                                    viewType="admin"
                                                    editingMsg={editingMsg}
                                                    onStartEdit={handleStartEdit}
                                                    onSaveEdit={handleSaveEdit}
                                                    onCancelEdit={handleCancelEdit}
                                                    onUpdateEditingText={(text) => setEditingMsg({...editingMsg, text})}
                                                />
                                            )}
                                            <div ref={messagesEndRef} />
                                        </main>
                                        <footer className="p-4 border-t border-[var(--border-color)] flex-shrink-0 bg-white space-y-3">
                                            <div className="grid grid-cols-2 gap-x-4 gap-y-2">
                                                <div className="flex items-center gap-2">
                                                    <span className="text-xs font-bold text-slate-400 w-20">BÁO BÀN:</span>
                                                    <select value={selectedTable} onChange={e => setSelectedTable(e.target.value)} className="form-input text-sm py-1 px-2 w-full">
                                                        {BACARAT_TABLES.map(table => <option key={table} value={table}>{table}</option>)}
                                                    </select>
                                                    <button onClick={() => handleSendMessage('table_announcement', { table: selectedTable })} className="secondary-btn text-xs px-2 py-1 border-blue-500 text-blue-600 hover:bg-blue-50">Xác Nhận</button>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                     <span className="text-xs font-bold text-slate-400 w-20">DỰ ĐOÁN:</span>
                                                    <button onClick={() => handleSendMessage('prediction', { prediction: 'Nhà Con', table: selectedTable })} className="flex-1 secondary-btn text-xs px-2 py-1 border-blue-500 text-blue-600 hover:bg-blue-50 font-bold">Con</button>
                                                    <button onClick={() => handleSendMessage('prediction', { prediction: 'Nhà Cái', table: selectedTable })} className="flex-1 secondary-btn text-xs px-2 py-1 border-red-500 text-red-600 hover:bg-red-50 font-bold">Cái</button>
                                                    <button onClick={() => handleSendMessage('prediction', { prediction: 'Hoà', table: selectedTable })} className="flex-1 secondary-btn text-xs px-2 py-1 border-green-500 text-green-600 hover:bg-green-50">Hoà</button>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <span className="text-xs font-bold text-slate-400 w-20">PHẢN HỒI:</span>
                                                    <button onClick={() => handleSendMessage('result', { result: 'Thắng' })} className="flex-1 secondary-btn text-xs px-2 py-1 border-green-500 text-green-600 hover:bg-green-50">Thắng!</button>
                                                    <button onClick={() => handleSendMessage('result', { result: 'Thua' })} className="flex-1 secondary-btn text-xs px-2 py-1 border-red-500 text-red-600 hover:bg-red-50">Thua!</button>
                                                </div>
                                                 <div className="flex items-center gap-2">
                                                    <span className="text-xs font-bold text-slate-400 w-20">HỆ THỐNG:</span>
                                                    <button onClick={() => handleSendMessage('wait', { text: 'Xin vui lòng đợi trong giây lát.'})} className="flex-1 secondary-btn text-xs px-2 py-1">Đợi lát</button>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-2 pt-3 border-t border-slate-200">
                                                <span className="text-xs font-bold text-slate-400 w-20">CẢNH BÁO:</span>
                                                <input 
                                                    type="text" 
                                                    value={warningInput} 
                                                    onChange={e => setWarningInput(e.target.value)} 
                                                    placeholder="Nội dung cảnh báo tùy chỉnh..." 
                                                    className="form-input text-sm py-1 px-2 w-full" 
                                                />
                                                <button 
                                                    onClick={handleSendWarning} 
                                                    disabled={!warningInput.trim()}
                                                    className="secondary-btn text-xs px-4 py-2 border-amber-500 text-amber-600 hover:bg-amber-50"
                                                >
                                                    Gửi
                                                </button>
                                            </div>
                                            <div className="flex items-center space-x-2 pt-3 border-t border-slate-200">
                                                <input type="file" accept="image/*" ref={imageInputRef} onChange={handleImageUpload} style={{ display: 'none' }} />
                                                <button onClick={() => imageInputRef.current.click()} disabled={uploadingImage} className="secondary-btn p-2.5">
                                                    {uploadingImage ? <svg className="animate-spin h-5 w-5 text-slate-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> : <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>}
                                                </button>
                                                <input value={inputMessage} onChange={handleTyping} onKeyPress={e => { if(e.key === 'Enter') handleSendMessage() }} type="text" placeholder="Phản hồi..." className="w-full form-input" />
                                                <button onClick={() => handleSendMessage()} className="primary-btn px-6">Gửi</button>
                                            </div>
                                        </footer>
                                    </Fragment>
                               ) : (
                                    <div className="flex-1 flex flex-col items-center justify-center text-slate-400 space-y-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1"><path strokeLinecap="round" strokeLinejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                                        <p className="text-xl">Chọn một kênh liên lạc để bắt đầu</p>
                                    </div>
                               )}
                            </div>
                        </div>
                    </div>
                    <AnimatedPresence isVisible={showBroadcastModal}>
                        <Modal onClose={() => setShowBroadcastModal(false)}>
                            <h3 className="text-2xl font-bold text-center mb-4 text-slate-800">Gửi Thông Báo Chung</h3>
                            <p className="text-center text-sm text-slate-500 mb-4">Tin nhắn này sẽ được gửi đến tất cả {conversations.length} người dùng.</p>
                            <textarea value={broadcastMessage} onChange={e => setBroadcastMessage(e.target.value)} className="w-full h-32 p-3 form-input" placeholder="Nội dung thông báo..."></textarea>
                            <div className="flex justify-end space-x-4 mt-4">
                                <button onClick={() => setShowBroadcastModal(false)} className="secondary-btn px-4 py-2">Hủy</button>
                                <button onClick={handleBroadcast} disabled={!broadcastMessage.trim()} className="primary-btn px-4 py-2" style={{'--primary-color': 'var(--success-color)'}}>Gửi Đi</button>
                            </div>
                        </Modal>
                    </AnimatedPresence>
                 </Fragment>
            );
        };

        const IntroScreen = ({ onBootComplete }) => {
            const [isFadingOut, setIsFadingOut] = useState(false);

            useEffect(() => {
                const fadeTimer = setTimeout(() => {
                    setIsFadingOut(true);
                }, 2500); // Bắt đầu mờ dần sau 2.5 giây

                const completeTimer = setTimeout(() => {
                    onBootComplete();
                }, 3000); // Hoàn thành sau 3 giây

                Tone.start().then(() => {
                    sfx.bootSequence.triggerAttackRelease("8n");
                    setTimeout(() => sfx.bootComplete(), 2000);
                });

                return () => {
                    clearTimeout(fadeTimer);
                    clearTimeout(completeTimer);
                };
            }, [onBootComplete]);

            return (
                <div className={`fixed inset-0 flex items-center justify-center intro-screen z-50 transition-opacity duration-500 ${isFadingOut ? 'opacity-0' : 'opacity-100'}`}>
                    <div className="intro-logo-container">
                        <svg className="intro-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <path className="logo-path" d="M 50 15 L 15 85 L 85 85 Z M 50 15 L 25 65 H 75 Z M 40 75 L 60 75" />
                        </svg>
                        <h1 className="intro-text">AQUARIUS</h1>
                    </div>
                </div>
            );
        };

        const System = () => {
            const [currentUser, setCurrentUser] = useState(null);
            const [isBooting, setIsBooting] = useState(true);
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        const userDocRef = doc(db, "users", user.uid);
                        const userDocSnap = await getDoc(userDocRef);
                        if (userDocSnap.exists()) {
                            const userData = userDocSnap.data();
                            const userStatusRef = ref(rtdb, '/status/' + user.uid);
                            const isOnline = { isOnline: true, lastSeen: rtdbServerTimestamp(), username: userData.username, avatarUrl: userData.avatarUrl };
                            const isOffline = { isOnline: false, lastSeen: rtdbServerTimestamp(), username: userData.username, avatarUrl: userData.avatarUrl };
                            onValue(ref(rtdb, '.info/connected'), (snapshot) => {
                                if (snapshot.val() === false) return;
                                onDisconnect(userStatusRef).set(isOffline).then(() => set(userStatusRef, isOnline));
                            });
                        }
                    }
                    setCurrentUser(user);
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const handleLogout = () => {
                sfx.logout();
                if (auth.currentUser) {
                    const userStatusRef = ref(rtdb, '/status/' + auth.currentUser.uid);
                    update(userStatusRef, { isOnline: false, lastSeen: rtdbServerTimestamp() });
                }
                signOut(auth).catch(error => {
                    console.error("Lỗi khi đăng xuất:", error);
                });
            };
            
            const handleBootComplete = () => {
                setIsBooting(false);
            };

            if (isBooting) {
                return <IntroScreen onBootComplete={handleBootComplete} />;
            }

            if (isLoading) { return <div className="h-screen w-screen"></div>; }
            
            const isAdmin = currentUser && currentUser.email.split('@')[0] === ADMIN_USERNAME;

            return (
                <Fragment>
                    <AnimatedPresence isVisible={!currentUser}>
                        <LoginScreen />
                    </AnimatedPresence>
                    <AnimatedPresence isVisible={!!currentUser}>
                        <div> 
                            {isAdmin ? <AdminDashboard currentUser={currentUser} onLogout={handleLogout} /> : <UserView currentUser={currentUser} onLogout={handleLogout} />}
                        </div>
                    </AnimatedPresence>
                </Fragment>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<System />);
    </script>
</body>
</html>
